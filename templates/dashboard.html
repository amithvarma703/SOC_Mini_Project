
<!DOCTYPE html>
<html>
<head>
    <title>SOC Dashboard</title>
</head>
<body>
    <h2>Security Alerts</h2>
    <table border="1">
        <tr>
            <th>Attack Type</th>
            <th>IP</th>
            <th>Severity</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.type }}</td>
            <td>{{ alert.ip }}</td>
            <td>{{ alert.severity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
